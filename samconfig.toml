# SAM Configuration for bayoncoagent.app
# This file contains deployment-ready parameters

version = 0.1

[default.deploy.parameters]
stack_name = "bayon-coagent-production"
s3_prefix = "bayon-coagent"
region = "us-west-2"
capabilities = "CAPABILITY_IAM CAPABILITY_NAMED_IAM"
parameter_overrides = [
  "Environment=production",
  "AlarmEmail=ops@bayoncoagent.app"
]
confirm_changeset = true
resolve_s3 = true

[development.deploy.parameters]
stack_name = "bayon-coagent-development"
s3_prefix = "bayon-coagent-dev"
region = "us-west-2"
capabilities = "CAPABILITY_IAM CAPABILITY_NAMED_IAM"
parameter_overrides = [
  "Environment=development",
  "AlarmEmail=dev@bayoncoagent.app"
]
confirm_changeset = true
resolve_s3 = true
