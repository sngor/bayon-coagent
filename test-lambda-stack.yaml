AWSTemplateFormatVersion: "2010-09-09"
Transform: AWS::Serverless-2016-10-31
Description: Test Lambda for Studio Features

Resources:
  # Test Lambda Function
  TestStudioFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: bayon-coagent-test-studio
      CodeUri: infrastructure/lambda-functions/ai-studio-features/
      Handler: index.handler
      Runtime: nodejs22.x
      Timeout: 30
      MemorySize: 512
      Environment:
        Variables:
          NODE_ENV: development

Outputs:
  TestFunctionArn:
    Description: Test Lambda Function ARN
    Value: !GetAtt TestStudioFunction.Arn
