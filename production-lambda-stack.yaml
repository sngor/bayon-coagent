AWSTemplateFormatVersion: "2010-09-09"
Transform: AWS::Serverless-2016-10-31
Description: Production Lambda Functions for API Gateway Migration

Parameters:
  Environment:
    Type: String
    Default: development

Resources:
  # IAM Role for AI Lambda Functions
  AiLambdaExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub bayon-coagent-ai-lambda-role-${Environment}
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      Policies:
        - PolicyName: BedrockAccess
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - bedrock:InvokeModel
                  - bedrock:InvokeModelWithResponseStream
                Resource:
                  - !Sub arn:aws:bedrock:${AWS::Region}::foundation-model/anthropic.claude-3-5-sonnet-20241022-v2:0
                  - !Sub arn:aws:bedrock:${AWS::Region}::foundation-model/anthropic.claude-*
        - PolicyName: DynamoDBAccess
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - dynamodb:GetItem
                  - dynamodb:PutItem
                  - dynamodb:UpdateItem
                  - dynamodb:DeleteItem
                  - dynamodb:Query
                  - dynamodb:Scan
                Resource: "*"
        - PolicyName: S3Access
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - s3:GetObject
                  - s3:PutObject
                  - s3:DeleteObject
                Resource: "*"

  # Production AI Content Generation Lambda
  AiContentGenerationFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub bayon-coagent-ai-content-generation-${Environment}
      CodeUri: infrastructure/lambda-functions/ai-content-generation/
      Handler: index.handler
      Runtime: nodejs22.x
      Timeout: 300
      MemorySize: 2048
      Role: !GetAtt AiLambdaExecutionRole.Arn
      Environment:
        Variables:
          NODE_ENV: !Ref Environment
          BEDROCK_MODEL_ID: anthropic.claude-3-5-sonnet-20241022-v2:0
          BEDROCK_REGION: !Ref AWS::Region
          DYNAMODB_TABLE_NAME: BayonCoAgent-${Environment}
          S3_BUCKET_NAME: bayon-coagent-storage-${Environment}-409136660268
      Tags:
        Environment: !Ref Environment
        Application: BayonCoAgent
        Service: AIService
        Function: ContentGeneration
        Type: Production

  # Production AI Research Lambda  
  AiResearchFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub bayon-coagent-ai-research-${Environment}
      CodeUri: infrastructure/lambda-functions/ai-research/
      Handler: index.handler
      Runtime: nodejs22.x
      Timeout: 300
      MemorySize: 2048
      Role: !GetAtt AiLambdaExecutionRole.Arn
      Environment:
        Variables:
          NODE_ENV: !Ref Environment
          BEDROCK_MODEL_ID: anthropic.claude-3-5-sonnet-20241022-v2:0
          BEDROCK_REGION: !Ref AWS::Region
          DYNAMODB_TABLE_NAME: BayonCoAgent-${Environment}
          S3_BUCKET_NAME: bayon-coagent-storage-${Environment}-409136660268
          TAVILY_API_KEY: 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
      Tags:
        Environment: !Ref Environment
        Application: BayonCoAgent
        Service: AIService
        Function: Research
        Type: Production

  # Production AI Brand Analysis Lambda
  AiBrandAnalysisFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub bayon-coagent-ai-brand-analysis-${Environment}
      CodeUri: infrastructure/lambda-functions/ai-brand-analysis/
      Handler: index.handler
      Runtime: nodejs22.x
      Timeout: 300
      MemorySize: 2048
      Role: !GetAtt AiLambdaExecutionRole.Arn
      Environment:
        Variables:
          NODE_ENV: !Ref Environment
          BEDROCK_MODEL_ID: anthropic.claude-3-5-sonnet-20241022-v2:0
          BEDROCK_REGION: !Ref AWS::Region
          DYNAMODB_TABLE_NAME: BayonCoAgent-${Environment}
          S3_BUCKET_NAME: bayon-coagent-storage-${Environment}-409136660268
      Tags:
        Environment: !Ref Environment
        Application: BayonCoAgent
        Service: AIService
        Function: BrandAnalysis
        Type: Production

  # Production AI Studio Features Lambda
  AiStudioFeaturesFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub bayon-coagent-ai-studio-features-${Environment}
      CodeUri: infrastructure/lambda-functions/ai-studio-features/
      Handler: index.handler
      Runtime: nodejs22.x
      Timeout: 300
      MemorySize: 3008
      Role: !GetAtt AiLambdaExecutionRole.Arn
      Environment:
        Variables:
          NODE_ENV: !Ref Environment
          BEDROCK_MODEL_ID: anthropic.claude-3-5-sonnet-20241022-v2:0
          BEDROCK_REGION: !Ref AWS::Region
          DYNAMODB_TABLE_NAME: BayonCoAgent-${Environment}
          S3_BUCKET_NAME: bayon-coagent-storage-${Environment}-409136660268
      Tags:
        Environment: !Ref Environment
        Application: BayonCoAgent
        Service: AIService
        Function: StudioFeatures
        Type: Production

  # API Gateway for Lambda Functions
  ApiGateway:
    Type: AWS::ApiGateway::RestApi
    Properties:
      Name: !Sub bayon-coagent-api-${Environment}
      Description: Production API Gateway for Lambda functions
      EndpointConfiguration:
        Types:
          - REGIONAL

  # API Gateway Resources and Methods
  ContentResource:
    Type: AWS::ApiGateway::Resource
    Properties:
      RestApiId: !Ref ApiGateway
      ParentId: !GetAtt ApiGateway.RootResourceId
      PathPart: content

  # Cognito Authorizer for API Gateway
  CognitoAuthorizer:
    Type: AWS::ApiGateway::Authorizer
    Properties:
      Name: !Sub bayon-coagent-cognito-authorizer-${Environment}
      Type: COGNITO_USER_POOLS
      IdentitySource: method.request.header.Authorization
      RestApiId: !Ref ApiGateway
      ProviderARNs:
        - !Sub arn:aws:cognito-idp:${AWS::Region}:${AWS::AccountId}:userpool/us-west-2_ALOcJxQDd

  ContentMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref ApiGateway
      ResourceId: !Ref ContentResource
      HttpMethod: POST
      AuthorizationType: COGNITO_USER_POOLS
      AuthorizerId: !Ref CognitoAuthorizer
      Integration:
        Type: AWS_PROXY
        IntegrationHttpMethod: POST
        Uri: !Sub arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${AiContentGenerationFunction.Arn}/invocations

  ResearchResource:
    Type: AWS::ApiGateway::Resource
    Properties:
      RestApiId: !Ref ApiGateway
      ParentId: !GetAtt ApiGateway.RootResourceId
      PathPart: research

  ResearchMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref ApiGateway
      ResourceId: !Ref ResearchResource
      HttpMethod: POST
      AuthorizationType: COGNITO_USER_POOLS
      AuthorizerId: !Ref CognitoAuthorizer
      Integration:
        Type: AWS_PROXY
        IntegrationHttpMethod: POST
        Uri: !Sub arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${AiResearchFunction.Arn}/invocations

  BrandResource:
    Type: AWS::ApiGateway::Resource
    Properties:
      RestApiId: !Ref ApiGateway
      ParentId: !GetAtt ApiGateway.RootResourceId
      PathPart: brand

  BrandMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref ApiGateway
      ResourceId: !Ref BrandResource
      HttpMethod: POST
      AuthorizationType: COGNITO_USER_POOLS
      AuthorizerId: !Ref CognitoAuthorizer
      Integration:
        Type: AWS_PROXY
        IntegrationHttpMethod: POST
        Uri: !Sub arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${AiBrandAnalysisFunction.Arn}/invocations

  StudioResource:
    Type: AWS::ApiGateway::Resource
    Properties:
      RestApiId: !Ref ApiGateway
      ParentId: !GetAtt ApiGateway.RootResourceId
      PathPart: studio

  StudioMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref ApiGateway
      ResourceId: !Ref StudioResource
      HttpMethod: POST
      AuthorizationType: COGNITO_USER_POOLS
      AuthorizerId: !Ref CognitoAuthorizer
      Integration:
        Type: AWS_PROXY
        IntegrationHttpMethod: POST
        Uri: !Sub arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${AiStudioFeaturesFunction.Arn}/invocations

  # Lambda Permissions
  ContentLambdaPermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref AiContentGenerationFunction
      Action: lambda:InvokeFunction
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${ApiGateway}/*

  ResearchLambdaPermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref AiResearchFunction
      Action: lambda:InvokeFunction
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${ApiGateway}/*

  BrandLambdaPermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref AiBrandAnalysisFunction
      Action: lambda:InvokeFunction
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${ApiGateway}/*

  StudioLambdaPermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref AiStudioFeaturesFunction
      Action: lambda:InvokeFunction
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${ApiGateway}/*

  # API Gateway Deployment
  ApiDeployment:
    Type: AWS::ApiGateway::Deployment
    DependsOn:
      - ContentMethod
      - ResearchMethod
      - BrandMethod
      - StudioMethod
    Properties:
      RestApiId: !Ref ApiGateway
      Description: Production API deployment

  ApiStage:
    Type: AWS::ApiGateway::Stage
    Properties:
      RestApiId: !Ref ApiGateway
      DeploymentId: !Ref ApiDeployment
      StageName: v1
      Description: Production API stage

Outputs:
  ApiGatewayUrl:
    Description: Production API Gateway URL
    Value: !Sub https://${ApiGateway}.execute-api.${AWS::Region}.amazonaws.com/v1
    Export:
      Name: !Sub ${Environment}-ApiGatewayUrl

  AiContentGenerationFunctionArn:
    Description: Production AI Content Generation Lambda Function ARN
    Value: !GetAtt AiContentGenerationFunction.Arn
    Export:
      Name: !Sub ${Environment}-AiContentGenerationFunctionArn

  AiResearchFunctionArn:
    Description: Production AI Research Lambda Function ARN
    Value: !GetAtt AiResearchFunction.Arn
    Export:
      Name: !Sub ${Environment}-AiResearchFunctionArn

  AiBrandAnalysisFunctionArn:
    Description: Production AI Brand Analysis Lambda Function ARN
    Value: !GetAtt AiBrandAnalysisFunction.Arn
    Export:
      Name: !Sub ${Environment}-AiBrandAnalysisFunctionArn

  AiStudioFeaturesFunctionArn:
    Description: Production AI Studio Features Lambda Function ARN
    Value: !GetAtt AiStudioFeaturesFunction.Arn
    Export:
      Name: !Sub ${Environment}-AiStudioFeaturesFunctionArn
