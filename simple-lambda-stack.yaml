AWSTemplateFormatVersion: "2010-09-09"
Transform: AWS::Serverless-2016-10-31
Description: Simplified Lambda Functions for Studio Features (No Auth)

Parameters:
  Environment:
    Type: String
    Default: development

Resources:
  # IAM Role for AI Lambda Functions
  AiLambdaExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub bayon-coagent-studio-role-${Environment}
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      Policies:
        - PolicyName: BedrockAccess
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - bedrock:InvokeModel
                  - bedrock:InvokeModelWithResponseStream
                Resource:
                  - !Sub arn:aws:bedrock:${AWS::Region}::foundation-model/anthropic.claude-3-5-sonnet-20241022-v2:0
                  - !Sub arn:aws:bedrock:${AWS::Region}::foundation-model/anthropic.claude-*
        - PolicyName: DynamoDBAccess
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - dynamodb:GetItem
                  - dynamodb:PutItem
                  - dynamodb:UpdateItem
                  - dynamodb:DeleteItem
                  - dynamodb:Query
                  - dynamodb:Scan
                Resource: "*"
        - PolicyName: S3Access
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - s3:GetObject
                  - s3:PutObject
                  - s3:DeleteObject
                Resource: "*"

  # AI Studio Features Lambda
  AiStudioFeaturesFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub bayon-coagent-studio-simple-${Environment}
      CodeUri: infrastructure/lambda-functions/ai-studio-features/
      Handler: index.handler
      Runtime: nodejs22.x
      Timeout: 300
      MemorySize: 3008
      Role: !GetAtt AiLambdaExecutionRole.Arn
      Environment:
        Variables:
          NODE_ENV: !Ref Environment
          BEDROCK_MODEL_ID: anthropic.claude-3-5-sonnet-20241022-v2:0
          BEDROCK_REGION: !Ref AWS::Region
          DYNAMODB_TABLE_NAME: !Sub BayonCoAgent-${Environment}
          S3_BUCKET_NAME: !Sub bayon-coagent-storage-${Environment}-409136660268
      Tags:
        Environment: !Ref Environment
        Application: BayonCoAgent
        Service: AIService
        Function: StudioFeatures
        Type: Production

  # API Gateway for Lambda Functions
  ApiGateway:
    Type: AWS::ApiGateway::RestApi
    Properties:
      Name: !Sub bayon-coagent-api-simple-${Environment}
      Description: Simple API Gateway for Studio Lambda functions (No Auth)
      EndpointConfiguration:
        Types:
          - REGIONAL

  # Studio Resource
  StudioResource:
    Type: AWS::ApiGateway::Resource
    Properties:
      RestApiId: !Ref ApiGateway
      ParentId: !GetAtt ApiGateway.RootResourceId
      PathPart: studio

  # Studio Method (No Auth for testing)
  StudioMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref ApiGateway
      ResourceId: !Ref StudioResource
      HttpMethod: POST
      AuthorizationType: NONE
      Integration:
        Type: AWS_PROXY
        IntegrationHttpMethod: POST
        Uri: !Sub arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${AiStudioFeaturesFunction.Arn}/invocations

  # CORS Options Method
  StudioOptionsMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref ApiGateway
      ResourceId: !Ref StudioResource
      HttpMethod: OPTIONS
      AuthorizationType: NONE
      Integration:
        Type: MOCK
        IntegrationResponses:
          - StatusCode: 200
            ResponseParameters:
              method.response.header.Access-Control-Allow-Headers: "'Content-Type,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token'"
              method.response.header.Access-Control-Allow-Methods: "'POST,OPTIONS'"
              method.response.header.Access-Control-Allow-Origin: "'*'"
        RequestTemplates:
          application/json: '{"statusCode": 200}'
      MethodResponses:
        - StatusCode: 200
          ResponseParameters:
            method.response.header.Access-Control-Allow-Headers: true
            method.response.header.Access-Control-Allow-Methods: true
            method.response.header.Access-Control-Allow-Origin: true

  # Lambda Permission
  StudioLambdaPermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref AiStudioFeaturesFunction
      Action: lambda:InvokeFunction
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${ApiGateway}/*

  # API Gateway Deployment
  ApiDeployment:
    Type: AWS::ApiGateway::Deployment
    DependsOn:
      - StudioMethod
      - StudioOptionsMethod
    Properties:
      RestApiId: !Ref ApiGateway
      Description: Simple API deployment for Studio

  ApiStage:
    Type: AWS::ApiGateway::Stage
    Properties:
      RestApiId: !Ref ApiGateway
      DeploymentId: !Ref ApiDeployment
      StageName: v1
      Description: Simple API stage for Studio

Outputs:
  ApiGatewayUrl:
    Description: Simple API Gateway URL for Studio
    Value: !Sub https://${ApiGateway}.execute-api.${AWS::Region}.amazonaws.com/v1

  AiStudioFeaturesFunctionArn:
    Description: AI Studio Features Lambda Function ARN
    Value: !GetAtt AiStudioFeaturesFunction.Arn
